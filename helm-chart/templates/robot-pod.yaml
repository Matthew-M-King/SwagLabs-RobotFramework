apiVersion: v1
kind: Pod
metadata:
  name: {{ .Release.Name }}
spec:
  initContainers:
    - image: ghcr.io/matthew-m-king/testrunner:3
      name: testrunner
      imagePullPolicy: Always
      volumeMounts:
        - name: data
          mountPath: /home/test/output
      env:
        - name: BUILDKITD_FLAGS
          value: --oci-worker-no-process-sandbox
        - name: DOCKER_CONFIG
          value: /.docker
        - name: SUITES
          value: "Tests"
        - name: ENV
          value: "web-platform"
        - name: TEST_NAME
          value:  {{.Values.testName}}
        - name: DRY_RUN
          value:  "{{.Values.dryRun}}"
      command: [sh, -c]
      args:
        - |
          #!/bin/bash
          envsubst < ENV/env-template.json > ENV/env-template.json
          cat ENV/env-template.json
          if ! ./run_suite.sh -v Browser:Chrome -v headless:True -v db_backup:yes $TEST_NAME; then
            echo "Test suite failed."
            exit 1
          fi
          echo "###LOG###"
          cat /home/test/output/log.html
          echo "###LOG###"
          echo "###REPORT###"
          cat /home/test/output/report.html
          echo "###REPORT###"
          ls -latr /home/test/output
          echo $TEST_NAME
  containers:
    - name: app
      image: alpine
      command:
        - sh
        - -c
        - |
          echo "app is running" && ls -latr /home/test/output
          while true; do sleep 2; done
      volumeMounts:
        - name: data
          mountPath: /home/test/output
  volumes:
    - name: data
      emptyDir: {}
  restartPolicy: Never
