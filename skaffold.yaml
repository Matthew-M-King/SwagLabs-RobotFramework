apiVersion: skaffold/v3
kind: Config
metadata:
  name: swagger
profiles:
  - name: robot-swaglabs-global
    deploy:
      helm:
        releases:
          - name: tests
            chartPath: helm-chart
            namespace: robot-swaglabs-global
            setValueTemplates:
              robotcmd: "Tests"
              dryRun: "false"
  - name: robot-swaglabs-local
    deploy:
      helm:
        releases:
          - name: tests
            chartPath: helm-chart
            namespace: robot-swaglabs-local
            setValueTemplates:
              robotcmd: "Tests"
              dryRun: "false"
